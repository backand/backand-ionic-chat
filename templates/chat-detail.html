
<ion-view view-title="{{chatDetail.chat.name}}">
  <ion-content class="padding">
    <div class="messages-area content">
      <div ng-repeat="message in chatDetail.messages">
        <p>
          {{message}}
        </p>
      </div>
    </div>
      <form ng-submit="chatDetail.sendMessage()">
        <label class="item item-input new-message">
          <input type="text" ng-model="chatDetail.chat.newMessage" class="message-input text-input form-control">
          <button class="submit-message button" type="submit">Send</button>
        </label>
      </form>
  </ion-content>
</ion-view>
