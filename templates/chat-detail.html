<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chatDetail.chat.name}}">
  <ion-content class="padding">
    <div class="messages-area content">
      <div ng-repeat="message in chatDetail.messages">
        <p>
          {{message}}
        </p>
      </div>
    </div>
    <div class="new-message">
      <form ng-submit="chatDetail.sendMessage()">
        <input ng-model="chatDetail.chat.newMessage" class="message-input" type="text">
        <input class="submit-message" type="submit" value="Send">
      </form>
    </div>
  </ion-content>
</ion-view>
